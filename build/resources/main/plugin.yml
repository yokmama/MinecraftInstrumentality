name: MinecraftDay
version: 1.7-SNAPSHOT
main: jp.minecraftday.minecraftinstrumentality.Main
api-version: 1.13

commands:
  md:
    description: マイクラデイサーバーセッティング
    usage: /md welcome
    permission: minecraftday.md
    permission-message: You don't have <permission>
  md welcome:
    description: ログインメッセージを設定
    permission: minecraftday.md.welcome
    usage: /md welcome メッセージ
    permission-message: You don't have <permission>
  mg:
    description: ミニゲーム
    usage: /mg set/start/cancel
    permission: minecraftday.mg
    permission-message: You don't have <permission>
  mg set:
    description: ゲームの設定
    permission: minecraftday.mg
    usage: /mg set 分
  mg start:
    description: ゲームスタート
    permission: minecraftday.mg
    usage: /mg start
  mg invite:
    description: ゲームへの招待
    permission: minecraftday.mg
    usage: /mg invite 名前
  mg list:
    description: ゲームの参加者を表示
    permission: minecraftday.mg
    usage: /mg list
  mg cancel:
    description: ゲームキャンセル
    permission: minecraftday.mg
    usage: /mg cancel
  mg join:
    description: ゲームへの参加
    permission: minecraftday.mg
    usage: /mg join ゲーム番号
  mg gather:
    description: プレイヤーの集合
    permission: minecraftday.mg.gather
    usage: /mg gather
  mg finish:
    description: ゲームから離脱
    permission: minecraftday.mg
    usage: /mg finish
permissions:
  minecraftday.md:
    description: サーバー設定コマンドのパーミッション
    default: op
  minecraftday.mg:
    description: ミニゲームコマンドのパーミッション
    default: true
  minecraftday.mg.gather:
    description: 集合コマンドのパーミッション
    default: op
