name: MinecraftDay
version: 1.11-SNAPSHOT
main: jp.minecraftday.minecraftinstrumentality.Main
api-version: 1.13

commands:
  md:
    description: サーバーセッティング
    usage: "使用例: /<command> [welcome|reload]"
    permission: minecraftday.md
    permission-message: 使用する権利がありません <permission>
  minigame:
    description: ミニゲーム
    aliases: mg
    usage: "使用例: /<command> [set|start|invite|list|cancel|join|gather|finish]"
    permission: minecraftday.mg
    permission-message: 使用する権利がありません <permission>
  minigame set:
    description: ゲームの設定
    permission: minecraftday.mg
    usage: "使用例: /<command> 分"
  minigame start:
    description: ゲームスタート
    permission: minecraftday.mg
    usage: "使用例: /<command>"
  minigame invite:
    description: ゲームへの招待
    permission: minecraftday.mg
    usage: "使用例: /<command> プレイヤー名"
  minigame list:
    description: ゲームの参加者を表示
    permission: minecraftday.mg
    usage: "使用例: /<command>"
  minigame cancel:
    description: ゲームキャンセル
    permission: minecraftday.mg
    usage: "使用例: /<command>"
  minigame join:
    description: ゲームへの参加
    permission: minecraftday.mg
    usage: "使用例: /<command> [ゲーム番号]"
  minigame gather:
    description: プレイヤーの集合
    permission: minecraftday.mg.gather
    usage: "使用例: /<command>"
  minigame finish:
    description: ゲームから離脱
    permission: minecraftday.mg
    usage: "使用例: /<command>"
  setitem:
    usage: "使用例: /<command> [name|lore]"
    permission: minecraftday.setitem
    permission-message: 使用する権利がありません <permission>
  vote:
    usage: "使用例: /<command> [day|night|sun|rain|jail|unjail|mute|ummute|yes|no]"
    permission: minecraftday.vote
    permission-message: 使用する権利がありません <permission>
  vote jail:
    usage: "使用例: /<command> jail"
    permission: minecraftday.vote.jail
    permission-message: 使用する権利がありません <permission>
  vote mute:
    usage: "使用例: /<command> mute"
    permission: minecraftday.vote.mute
    permission-message: 使用する権利がありません <permission>
  voteyes:
    usage: "使用例: /<command>"
    permission: minecraftday.vote.yes
    permission-message: 使用する権利がありません <permission>
  voteno:
    usage: "使用例: /<command>"
    permission: minecraftday.vote.no
    permission-message: 使用する権利がありません <permission>
permissions:
  minecraftday.md:
    description: サーバー設定コマンドのパーミッション
    default: op
  minecraftday.mg:
    description: ミニゲームコマンドのパーミッション
    default: true
  minecraftday.mg.gather:
    description: 集合コマンドのパーミッション
    default: op
  minecraftday.setitem:
    description: アイテム名設定コマンドのパーミッション
    default: true
  minecraftday.vote:
    description: 投票コマンドのパーミッション
    default: true
  minecraftday.vote.jail:
    description: 投獄コマンドのパーミッション
    default: op
  minecraftday.vote.mute:
    description: 無言コマンドのパーミッション
    default: op
  minecraftday.vote.yes:
    description: いいねのパーミッション
    default: true
  minecraftday.vote.no:
    description: だめのパーミッション
    default: true
